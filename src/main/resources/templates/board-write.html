<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 - 터틀맨 타운</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <span class="sidebar-logo">🐢</span>
                    <span class="sidebar-title">터틀맨 타운</span>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar" th:text="${#strings.substring(user.name, 0, 1)}">U</div>
                <div class="user-details">
                    <div class="user-name" th:text="${user.name}">사용자</div>
                    <span class="user-role" th:classappend="${isAdmin} ? 'admin' : ''" th:text="${isAdmin} ? 'ADMIN' : 'USER'">USER</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <a th:each="menu : ${menus}" th:href="@{${menu.path}}" class="menu-item" th:classappend="${menu.path == '/board'} ? 'active' : ''">
                    <span class="menu-icon" th:text="${menu.icon}">🏠</span>
                    <span class="menu-text" th:text="${menu.name}">메뉴</span>
                </a>
            </div>
            <div class="sidebar-footer">
                <div class="quote-box">
                    <div class="quote-text">나는 내 영혼의 주인<br>내 영혼의 선장</div>
                    <div class="quote-author">- Invictus</div>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            </div>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <h2 class="page-title">✍️ 글쓰기</h2>
            </div>
            <div class="content-card">
                <form th:action="@{/board/write}" method="post">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" name="title" placeholder="제목을 입력하세요" required style="width: 100%; padding: 12px; border: 2px solid #e1e8ed; border-radius: 8px;">
                    </div>
                    <div class="form-group">
                        <label>내용</label>
                        <textarea name="content" rows="15" placeholder="내용을 입력하세요" required style="width: 100%; padding: 12px; border: 2px solid #e1e8ed; border-radius: 8px; resize: vertical;"></textarea>
                    </div>
                    <div style="text-align: right; margin-top: 20px;">
                        <a th:href="@{/board}" style="background: #666; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; margin-right: 10px;">취소</a>
                        <button type="submit" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600;">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
