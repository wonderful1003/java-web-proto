<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 수정 - 터틀맨 타운</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <span class="sidebar-logo">🐢</span>
                    <span class="sidebar-title">터틀맨 타운</span>
                </div>
            </div>

            <div class="user-info">
                <div class="user-avatar" th:text="${#strings.substring(user.name, 0, 1)}">U</div>
                <div class="user-details">
                    <div class="user-name" th:text="${user.name}">사용자</div>
                    <span class="user-role" th:classappend="${isAdmin} ? 'admin' : ''"
                          th:text="${isAdmin} ? 'ADMIN' : 'USER'">USER</span>
                </div>
            </div>

            <div class="sidebar-menu">
                <a th:each="menu : ${menus}"
                   th:href="@{${menu.path}}"
                   class="menu-item"
                   th:classappend="${menu.path == '/profile'} ? 'active' : ''">
                    <span class="menu-icon" th:text="${menu.icon}">📋</span>
                    <span class="menu-text" th:text="${menu.name}">메뉴</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="quote-box">
                    <div class="quote-text">
                        나는 내 영혼의 주인<br>
                        내 영혼의 선장
                    </div>
                    <div class="quote-author">- Invictus</div>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h1>정보 수정</h1>
            </div>

            <div class="profile-container">
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                <div class="profile-card">
                    <form th:action="@{/profile/edit}" method="post">
                        <div class="section-title">기본 정보</div>

                        <div class="form-group">
                            <label class="form-label">아이디</label>
                            <input type="text" class="form-input" th:value="${user.username}" disabled>
                            <div class="help-text">아이디는 변경할 수 없습니다.</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="name">이름 *</label>
                            <input type="text" id="name" name="name" class="form-input"
                                   th:value="${user.name}" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="email">이메일</label>
                            <input type="email" id="email" name="email" class="form-input"
                                   th:value="${user.email}" placeholder="example@email.com">
                        </div>

                        <div class="section-title">비밀번호 변경</div>
                        <div class="help-text" style="margin-bottom: 15px;">비밀번호를 변경하지 않으려면 아래 필드를 비워두세요.</div>

                        <div class="form-group">
                            <label class="form-label" for="currentPassword">현재 비밀번호</label>
                            <input type="password" id="currentPassword" name="currentPassword"
                                   class="form-input" placeholder="현재 비밀번호를 입력하세요">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="newPassword">새 비밀번호</label>
                            <input type="password" id="newPassword" name="newPassword"
                                   class="form-input" placeholder="새 비밀번호를 입력하세요">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirmPassword">새 비밀번호 확인</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                   class="form-input" placeholder="새 비밀번호를 다시 입력하세요">
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">수정 완료</button>
                            <a th:href="@{/profile}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const currentPassword = document.getElementById('currentPassword').value;

            if (newPassword || confirmPassword) {
                if (!currentPassword) {
                    e.preventDefault();
                    alert('현재 비밀번호를 입력해주세요.');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    e.preventDefault();
                    alert('새 비밀번호가 일치하지 않습니다.');
                    return;
                }
                if (newPassword.length < 4) {
                    e.preventDefault();
                    alert('비밀번호는 최소 4자 이상이어야 합니다.');
                    return;
                }
            }
        });
    </script>
</body>
</html>
