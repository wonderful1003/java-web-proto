<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 관리 - 터틀맨 타운</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <span class="sidebar-logo">🐢</span>
                    <span class="sidebar-title">터틀맨 타운</span>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar" th:text="${#strings.substring(user.name, 0, 1)}">U</div>
                <div class="user-details">
                    <div class="user-name" th:text="${user.name}">사용자</div>
                    <span class="user-role admin">ADMIN</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <a th:each="menu : ${menus}" th:href="@{${menu.path}}" class="menu-item" th:classappend="${menu.path == '/admin/users'} ? 'active' : ''">
                    <span class="menu-icon" th:text="${menu.icon}">🏠</span>
                    <span class="menu-text" th:text="${menu.name}">메뉴</span>
                </a>
            </div>
            <div class="sidebar-footer">
                <div class="quote-box">
                    <div class="quote-text">나는 내 영혼의 주인<br>내 영혼의 선장</div>
                    <div class="quote-author">- Invictus</div>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            </div>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <h2 class="page-title">👥 회원 관리</h2>
                <div>총 <span th:text="${users.size()}">0</span>명</div>
            </div>
            <div class="content-card">
                <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                    <thead>
                        <tr style="background: #f8f9fa;">
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #e1e8ed;">ID</th>
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #e1e8ed;">아이디</th>
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #e1e8ed;">이름</th>
                            <th style="padding: 12px; text-align: left; border-bottom: 2px solid #e1e8ed;">이메일</th>
                            <th style="padding: 12px; text-align: center; border-bottom: 2px solid #e1e8ed;">역할</th>
                            <th style="padding: 12px; text-align: center; border-bottom: 2px solid #e1e8ed;">상태</th>
                            <th style="padding: 12px; text-align: center; border-bottom: 2px solid #e1e8ed;">관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${users}" style="border-bottom: 1px solid #e1e8ed;">
                            <td style="padding: 12px;" th:text="${u.id}">1</td>
                            <td style="padding: 12px;" th:text="${u.username}">admin</td>
                            <td style="padding: 12px;" th:text="${u.name}">관리자</td>
                            <td style="padding: 12px;" th:text="${u.email}">admin@example.com</td>
                            <td style="padding: 12px; text-align: center;">
                                <span th:each="role : ${u.roles}" th:text="${role.name}" style="background: #667eea; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; margin-right: 5px;">ROLE_ADMIN</span>
                            </td>
                            <td style="padding: 12px; text-align: center;">
                                <span th:if="${u.enabled}" style="color: #10b981; font-weight: 600;">활성</span>
                                <span th:unless="${u.enabled}" style="color: #ef4444; font-weight: 600;">비활성</span>
                            </td>
                            <td style="padding: 12px; text-align: center;">
                                <form th:action="@{/admin/users/{id}/toggle-enabled(id=${u.id})}" method="post" style="display: inline; margin-right: 5px;">
                                    <button type="submit" style="background: #f59e0b; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">토글</button>
                                </form>
                                <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post" style="display: inline;">
                                    <button type="submit" onclick="return confirm('삭제하시겠습니까?')" style="background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">삭제</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
