<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 - 터틀맨 타운</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="dashboard">
        <!-- 사이드바 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <span class="sidebar-logo">🐢</span>
                    <span class="sidebar-title">터틀맨 타운</span>
                </div>
            </div>

            <div class="user-info">
                <div class="user-avatar" th:text="${#strings.substring(user.name, 0, 1)}">U</div>
                <div class="user-details">
                    <div class="user-name" th:text="${user.name}">사용자</div>
                    <span class="user-role" th:classappend="${isAdmin} ? 'admin' : ''"
                          th:text="${isAdmin} ? 'ADMIN' : 'USER'">USER</span>
                </div>
            </div>

            <div class="sidebar-menu">
                <a th:each="menu : ${menus}"
                   th:href="@{${menu.path}}"
                   class="menu-item"
                   th:classappend="${menu.path == '/board'} ? 'active' : ''">
                    <span class="menu-icon" th:text="${menu.icon}">🏠</span>
                    <span class="menu-text" th:text="${menu.name}">메뉴</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="quote-box">
                    <div class="quote-text">
                        나는 내 영혼의 주인<br>
                        내 영혼의 선장
                    </div>
                    <div class="quote-author">- Invictus</div>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            </div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <div class="top-bar">
                <h2 class="page-title">💬 자유게시판</h2>
                <a th:href="@{/board/write}" class="btn-primary">✍️ 글쓰기</a>
            </div>

            <!-- 게시판 목록 -->
            <div class="content-card">
                <table class="board-table" th:if="${boardPage.content.size() > 0}">
                    <thead>
                        <tr>
                            <th style="width: 60px;">번호</th>
                            <th>제목</th>
                            <th style="width: 100px;">작성자</th>
                            <th style="width: 80px;">조회수</th>
                            <th style="width: 150px;">작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="board, iterStat : ${boardPage.content}">
                            <td th:text="${boardPage.totalElements - (currentPage * boardPage.size) - iterStat.index}">10</td>
                            <td class="board-title">
                                <a th:href="@{/board/view/{id}(id=${board.id})}" th:text="${board.title}">게시글 제목입니다</a>
                            </td>
                            <td th:text="${board.user.name}">작성자</td>
                            <td th:text="${board.viewCount}">42</td>
                            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2025-10-17 15:30</td>
                        </tr>
                    </tbody>
                </table>
                <p th:if="${boardPage.content.size() == 0}" style="text-align: center; color: #666; padding: 40px;">
                    아직 작성된 글이 없습니다. 첫 번째 글을 작성해보세요!
                </p>

                <!-- 페이징 -->
                <div class="pagination" th:if="${boardPage.totalPages > 1}">
                    <a th:if="${currentPage > 0}" th:href="@{/board(page=${currentPage - 1})}" class="page-btn">이전</a>
                    <span class="page-info">
                        <span th:text="${currentPage + 1}">1</span> / <span th:text="${boardPage.totalPages}">10</span>
                    </span>
                    <a th:if="${currentPage < boardPage.totalPages - 1}" th:href="@{/board(page=${currentPage + 1})}" class="page-btn">다음</a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .board-table th, .board-table td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #e1e8ed;
        }
        .board-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        .board-table tr:hover {
            background: #f8f9fa;
        }
        .board-title {
            text-align: left !important;
        }
        .board-title a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        .board-title a:hover {
            color: #667eea;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .page-btn {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
        }
        .page-btn:hover {
            background: #5568d3;
        }
        .page-info {
            font-weight: 600;
            color: #333;
        }
    </style>
</body>
</html>
