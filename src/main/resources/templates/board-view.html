<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기 - 터틀맨 타운</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <span class="sidebar-logo">🐢</span>
                    <span class="sidebar-title">터틀맨 타운</span>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar" th:text="${#strings.substring(user.name, 0, 1)}">U</div>
                <div class="user-details">
                    <div class="user-name" th:text="${user.name}">사용자</div>
                    <span class="user-role" th:classappend="${isAdmin} ? 'admin' : ''" th:text="${isAdmin} ? 'ADMIN' : 'USER'">USER</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <a th:each="menu : ${menus}" th:href="@{${menu.path}}" class="menu-item" th:classappend="${menu.path == '/board'} ? 'active' : ''">
                    <span class="menu-icon" th:text="${menu.icon}">🏠</span>
                    <span class="menu-text" th:text="${menu.name}">메뉴</span>
                </a>
            </div>
            <div class="sidebar-footer">
                <div class="quote-box">
                    <div class="quote-text">나는 내 영혼의 주인<br>내 영혼의 선장</div>
                    <div class="quote-author">- Invictus</div>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            </div>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <h2 class="page-title">💬 게시글 보기</h2>
            </div>
            <div class="content-card">
                <div style="border-bottom: 2px solid #e1e8ed; padding-bottom: 20px; margin-bottom: 20px;">
                    <h2 style="margin-bottom: 10px;" th:text="${board.title}">게시글 제목</h2>
                    <div style="color: #666; font-size: 14px;">
                        <span th:text="${board.user.name}">작성자</span> |
                        <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2025-10-17 15:30</span> |
                        조회수 <span th:text="${board.viewCount}">42</span>
                    </div>
                </div>
                <div style="min-height: 300px; line-height: 1.8; white-space: pre-wrap;" th:text="${board.content}">게시글 내용</div>
                <div style="text-align: right; margin-top: 30px; padding-top: 20px; border-top: 1px solid #e1e8ed;">
                    <a th:href="@{/board}" style="background: #667eea; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; margin-right: 10px;">목록</a>
                    <form th:if="${board.user.username == user.username || isAdmin}" th:action="@{/board/delete/{id}(id=${board.id})}" method="post" style="display: inline;">
                        <button type="submit" onclick="return confirm('삭제하시겠습니까?')" style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
