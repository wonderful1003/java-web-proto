# Boot defaults are fine; Cloud Run injects PORT; we bind to it via Dockerfile JVM arg.
management.endpoints.web.exposure.include=health,info
server.port=${PORT:8080}
spring.main.lazy-initialization=true
spring.jmx.enabled=false

# Database Configuration - Use environment variables if available (for production)
# Otherwise fall back to H2 in-memory database (for local development)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 Console (only enabled when using H2)
spring.h2.console.enabled=true

# Flyway Configuration
spring.flyway.enabled=false
